<table class="table table-hover">
  <thead>
  <tr>
      <td>Nombre del Producto</td>
      
      <td colspan="2">Acciones</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let l of lista_productos">
          <td>{{ l.nombre }}</td>
          <td><input type="checkbox"  [(ngModel)]="l.realizado" (change)=cambiar(l.id,l.realizado) class="form-check-input" id="l.id">
            <label class="form-check-label" for="exampleCheck1">tarea realizada</label></td>
          <td><a [routerLink]="['/edit', l.id]" class="btn btn-primary">Edit</a></td>
          <td><a [routerLink]="" class="btn btn-danger" (click)=eliminarProducto(l.id)>Delete</a></td>
      </tr>

  </tbody>
  
</table>
<footer><button class="btn btn-danger"  (click)=clean_cache()> clean cache</button></footer>
