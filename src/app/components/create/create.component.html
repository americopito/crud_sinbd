<div class="card">
  <div class="card-body">
    <form>
      <div class="form-group">
        <label class="col-md-4">Unit Name</label>
        <input type="text" class="form-control" name="unit_name" [(ngModel)]="producto">
      </div>
      
        <div class="form-group">
          <button type="submit" class="btn btn-primary" (click)="anadirProducto()">Create Unit</button>
        </div>
    </form>
  </div>
</div>
